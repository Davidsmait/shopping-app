
<div class="row">
  <div class="col-xs-12">
    <p>{{recipeForm.value | json}}</p>
    <hr>

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="recipeForm.invalid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancels</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">URL image</label>
            <input
              class="form-control"
              type="text"
              id="imagePath"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              rows="4"
              class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div
        class="row">
        <div
          class="col-xs-12"
          formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientControl of controls; let i = index"
            [formGroupName]="i">
              <div class="col-xs-7">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-3">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  (click)="onDeleteIngredient(i)">x</button>
              </div>
          </div>

        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add</button>
        </div>
      </div>

    </form>
  </div>
</div>
