<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeCompEl.imagePath" alt="{{recipeCompEl.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeCompEl.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<!--    add open class-->
    <div class="btn-group" appDropdown>
      <button
      type="button"
      class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="onAddRecipe()" style="cursor:pointer;">Add Recipe</a></li>
        <li><a style="cursor: pointer" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <p>{{recipeCompEl.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let recipeElement of recipeCompEl.ingredients">
        Ingredient: {{recipeElement.name}} -- Amount: {{recipeElement.amount}}
      </li>
    </ul>
  </div>
</div>
